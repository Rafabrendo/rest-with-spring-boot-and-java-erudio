version: '3.9'
services:
  db:
    image: mysql:8.0.33
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: Rafildes#
      MYSQL_USER: root
      MYSQL_PASSWORD: Rafildes#
      MYSQL_DATABASE: rest-with-spring-boot-erudio
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: '3308'
    ports: 
      - '3308:3308'
    expose:
      - '3308'
    networks:
      - erudio-network
  rest-with-spring-boot-erudio:
    image: rafildes/rest-with-spring-boot-erudio
    restart: always
    build: ./rest-with-spring-boot-and-java-erudio
    working_dir: /rest-with-spring-boot-and-java-erudio
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/rest_with_spring_boot_erudio?useTimezone=true&serverTimezone=UTC
      SPRING.DATASOURCE.USERNAME: root
      SPRING.DATASOURCE.PASSWORD: Rafildes#
    ports: 
      - '80:80'
    command: mvn spring-boot:run
    depends_on: 
      - db
    networks:
      - erudio-network
networks:
  erudio-network:
    driver: bridge